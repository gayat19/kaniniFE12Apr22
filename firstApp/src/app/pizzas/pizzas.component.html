<!-- Structural directive for iteration -->
<section id="sectionMain">
  <div *ngFor="let pizza of pizzas">
    <app-pizza [pizza]="pizza" (likeEvent)="like($event)"></app-pizza>
    <button class="btn btn-primary" (click)="buy(pizza.id)">Add to cart</button>
  </div>
  <section id="divCart">
   
    {{count}}
    <i class="fa fa-shopping-cart" aria-hidden="true" (click)="goToCart()"></i>
    <span *ngIf="user">{{user.name}}</span>
  </section>

</section>
